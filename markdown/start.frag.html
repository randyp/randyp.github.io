<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>randyp</title>
    <link crossorigin="anonymous" href="css/index.css" media="all" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css" media="all" rel="stylesheet">
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var filenames = document.location.href.match(/[^\/]+$/);
            var filename = filenames && filenames.length > 0 ? filenames[0].replace('.html', '.md') : 'index.md';
            $('.current-file').text(filename);
        });
    </script>
</head>
<body>
<nav>
    <div class="fixed-width-container header">
        <h2><a href="index.html">Randy Pensinger By Day</a></h2>
    </div>
</nav>
<div class="fixed-width-container">
    <h3 href="index.html"><span class="octicon octicon-book"></span> <span class='current-file'></span></h3>
    <article class="markdown-body">
