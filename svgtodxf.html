<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>randyp</title>
    <link crossorigin="anonymous" href="css/index.css" media="all" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css"
          media="all" rel="stylesheet">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://assets-cdn.github.com/pinned-octocat.svg" rel="icon" sizes="any"
          mask="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var $svgIn = $("#svg-in");
            var $dxfOut = $("#dxf-out");
            var $convert = $("#convert").css({
                opacity: 0
            });
            var $version = $("#version");
            $("#svg-examples a").click(function (e) {
                var $this = this;
                $.ajax({
                    url: $this.href,
                    type: 'GET',
                    crossDomain: true,
                    dataType: 'image/svg',
                    success: function (data) {
                        $svgIn.val(data).trigger("input");
                        console.log("version success", data);
                    },
                    error : function(response){
                        $svgIn.val(response.responseText).trigger("input");
                        setTimeout(update);
                        console.log("version error", response);
                    }
                });
                e.preventDefault();
            });

            function updateVersion() {
                $.ajax({
                    url: "http://codegrump.com/svg-to-dxf",
                    type: 'GET',
                    crossDomain: true,
                    dataType: 'image/svg',
                    success: function (data) {
                        $version.text(data);
                            console.log("version success", data);
                    },
                    error : function(response){
                        $version.text(response.responseText);
                        console.log("version error", response);
                    }
                });
            }

            updateVersion();

            function update() {
                console.log($svgIn.val());
                $dxfOut.text("converting...");
                $.ajax({
                    url: "http://codegrump.com/svg-to-dxf",
                    data: $svgIn.val(),
                    type: 'POST',
                    crossDomain: true,
                    dataType: 'image/svg',
                    success: function (data) {
                        $dxfOut.val(data);
                        console.log("success", data);
                    },
                    error: function (response) {
                        $dxfOut.val(response.responseText);
                        console.log("error", response, response.getAllResponseHeaders());
                    },
                    complete: function () {
                        $convert.animate({
                            opacity: 1
                        }, 100, function () {
                            $convert.animate({
                                opacity: 0
                            }, 1000)
                        });
                    }
                });
                updateVersion();
            }
            var timeout = null;
            $svgIn.on('input', function (e) {
                clearTimeout(timeout);
                timeout = setTimeout(update, 500);
            });

            update();
        });
    </script>

    <style>
        h1, h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            resize: none;
            height: 300px;
        }
    </style>
</head>
<body>
<h1>Version <span id="version"></span></h1>

<div style="overflow: hidden; width: 100%; height: 100%">
    <div style="float:left; width: 45%">
        <h2>SVG</h2>
        <textarea id="svg-in"></textarea>
        <br>
        <br>

        <div style="margin: 50px">
            <p>Examples:</p>

            <ul id="svg-examples">
                <li><a href="examples/all_the_things.svg">All The Things</a></li>
            </ul>
        </div>
    </div>
    <div style="float: left; height: 100%; width: 10%">
        <p id="convert" style="text-align: center; margin: 175px 0 0 0"><span
                class="mega-octicon octicon-diff-renamed"></span></p>
    </div>
    <div style="float:left; width: 45%">
        <h2 style="text-align: center">Download DXF</h2>
        <textarea id="dxf-out" readonly="true"></textarea>
    </div>
</div>
</body>
</html>
